syntax = "proto3";

package model;
option go_package = ".;model";
message User{
        string UserName = 1;
        string PersonId = 2;
        string Profile = 3;
        string Password = 4;
        string Email = 5;
        string ProfilePicUrl = 6;
        int64 AccountTime = 7;
        string BirthDate = 8;
        string Gender = 9;
        int64 LastEdit = 10;
        string PhoneNumber = 11;
}
